<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Frutas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .fruit-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .fruit-card img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .fruit-name {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 10px;
        }
        .fruit-details {
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        .fruit-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="fruit-card">
        <!-- Imagen de la fruta -->
        <img src="https://via.placeholder.com/150" alt="Imagen de Naranja">
        <!-- Nombre de la fruta -->
        <div class="fruit-name">NARANJA</div>
        <!-- Detalles de la fruta -->
        <div class="fruit-details">
            <p><strong>Especificaciones:</strong> Apta para consumo</p>
            <p><strong>Importación:</strong> 10/12/2024</p>
            <p><strong>Exportación:</strong> 15/12/2024</p>
            <p><strong>Fecha de caducidad:</strong> 20/12/2024</p>
        </div>
    </div>
</body>
</html>
